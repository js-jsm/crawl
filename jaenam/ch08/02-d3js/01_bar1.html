<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="d3.min.js"></script>
    <script>
    const dataset = [30, 25, 44, 21, 30, 50];
    const WIDTH = 600;
    const HEIGHT = 400;
    const barH = HEIGHT / dataset.length;
    const barW = WIDTH / 50;

    const svg = d3.select('body')
        .append('svg')
        .attr({
            width: WIDTH,
            height: HEIGHT
        })
        .selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr({
            x: 0,
            y: (d, i) => i * barH,
            width: d => d * barW,
            height: (barH - 5),
            fill: 'blue'
        });
    </script>
</body>
</html>
