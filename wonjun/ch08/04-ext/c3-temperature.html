<!DOCTYPE html>
<html>
<head>
  <title>
    NVD3
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.css" />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"
  charset="utf-8">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.js"></script>
</head>
<body>
  <script>
    const sample_data = [
      { "label": "강동원", "value": 94 },
      { "label": "양동원", "value": 88 },
      { "label": "김동원", "value": 62 },
      { "label": "하동원", "value": 48 },
      { "label": "이동원", "value": 45 },
      { "label": "황동원", "value": 22 },
    ];

    nv.addGraph(function() {
      const chart = nv.models.pieChart()
      .x(d => `${d.label}(${d.value})`)
      .y(d => d.value)
      .title('인기 투표')
      .showLabels(true)
      .donut(true);

      d3.select('#chart svg')
      .style({ width: '800px', height: '600px' })
      .datum(sample_data)
      .transition().duration(1000)
      .call(chart);

      d3.select('#chart .nv-pie-title').style({ 'font-size': '50px' });
      return chart;
    });
  </script>
</body>
</html>
